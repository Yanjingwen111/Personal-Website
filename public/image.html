  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    var result = {

    }
    var flag = false

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";

      $.get(`../getLike`, function (data, status) {
        result = data
        var number = n % 6 == 0 ? n = 1 : n
        setLike(number)
      });
    }

    function setLike(id) {
      document.getElementById("hourid").innerText = result['project' + id].hour
      document.getElementById("dayid").innerText = result['project' + id].day
      document.getElementById("weekid").innerText = result['project' + id].week
    }


    function index() {
      console.log(slideIndex)
      $.get(`../addlike?id=` + slideIndex, function (data, status) {
        result = data
        setLike(slideIndex)
      });
    }

    function reseth() {
      $.get(`../resetLike?id=${slideIndex}&type=0`, function (data, status) {
        result = data
        setLike(slideIndex)
      });
    }

    function resetd() {
      $.get(`../resetLike?id=${slideIndex}&type=1`, function (data, status) {
        result = data
        setLike(slideIndex)
      });
    }

    function resetw() {
      $.get(`../resetLike?id=${slideIndex}&type=2`, function (data, status) {
        result = data
        setLike(slideIndex)
      });
    }
  </script>
